<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="gallery">
        <input type="radio" id="toggler1" name="gallery-toggler" checked>
        <input type="radio" id="toggler2" name="gallery-toggler">
        <input type="radio" id="toggler3" name="gallery-toggler">
        <input type="radio" id="toggler4" name="gallery-toggler">
        <input type="radio" id="toggler5" name="gallery-toggler">
        <div class="picture picture1">
            <img src="images/moscow.jpg" alt="Москва">
        </div>
        <div class="picture picture2">
            <img src="images/nesvizh.jpg" alt="Несвиж">
        </div>
        <div class="picture picture3">
            <img src="images/dubai.jpg" alt="Дубай">
        </div>
        <div class="picture picture4">
            <img src="images/paris.jpg" alt="Париж">
        </div>
        <div class="picture picture5">
            <img src="images/rome.jpg" alt="Рим">
        </div>
        <div class="labels">
            <label for="toggler1">
                <img src="images/moscow.jpg" alt="Москва">
            </label>
            <label for="toggler2">
                <img src="images/nesvizh.jpg" alt="Несвиж">
            </label>
            <label for="toggler3">
                <img src="images/dubai.jpg" alt="Дубай">
            </label>
            <label for="toggler4">
                <img src="images/paris.jpg" alt="Париж">
            </label>
            <label for="toggler5">
                <img src="images/rome.jpg" alt="Рим">
            </label>
        </div>
    </div>
</body>
</html>
